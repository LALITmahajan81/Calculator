<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
</head>
<body class="bg-slate-500">
    <div class="bg-orange-300 font-sans pl-28 "> Calculator</div>

    <div class=" h-72 w-56 bg-slate-100 shadow-2xl rounded mt-32 lg:ml-96  sm:ml-40"> 
       <div >
        <input class=" input h-15 w-56 rounded text-black text-2xl border-none focus:outline-none text-right " type="text" name="input">
       </div>
       <div class=" output h-10 w-56  bg-white text-black text-1xl"></div>

       <div class="h-47 w-56 flex flex-wrap gap-2 justify-center mt-3">
       <div class="1 btn  text-red-600 clear ">C</div>
       <div class="19 btn delete fa-solid fa-delete-left pt-2 w-[102px]  text-green-700 pl-12"></div>
       <div class="4 btn">/</div>
       <div class="5 Num btn">7</div>
       <div class="6 Num btn">8</div>
       <div class="7 Num btn">9</div>
       <div class="8 btn">*</div>
       <div class="9 Num btn">4</div>
       <div class="10 Num btn">5</div>
       <div class="11 Num btn">6</div>
       <div class="12 btn ">-</div>
       <div class="13 Num btn">1</div>
       <div class="14 Num btn">2</div>
       <div class="15 Num btn">3</div>
       <div class="16 btn ">+</div>
       <div class="17 Num btn">0</div>
       <div class="18 Num btn">.</div>
       <div class="20 btn  Ans fa-solid fa-equals pt-2 w-[102px] "></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
